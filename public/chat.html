<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>        
        <div class="chat__main">
            <div>
                <button class="openbtn" onclick="openNav()" hidden="true" >= Open Sidebar</button>
            </div>
            <div id="messages" class="chat__messages">
            </div>
            <div class="compose">
                <form id="messageForm">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>
    <!-- mustache -->
    <script id="message-template" type="text/html">
        <div>            
            <p class="message left"><span class="message__name">{{username}}</span>{{message}}
                <span class="message__meta">{{createdAt}}</span></p>
        </div>
    </script>
    <script id="location-message-template" type="text/html">
        <div>            
            <!-- <p>THIS IS A MESSAGE</p> -->
            <p class="message left"><a href="{{url}}" target="_blank">
                <span class="message__name">{{username}}</span>
                My current Location</a>
                <span class="message__meta">{{createdAt}}</span>
            </p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <button href="javascript:void(0)" class="closeBtn" onclick="closeNav()">X</button>
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title"> Users </h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- scripts -->
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/mustache.js"></script>
    <script src="./js/moment.js"></script>
    <script src="./js/qs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
